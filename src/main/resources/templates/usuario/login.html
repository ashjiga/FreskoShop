<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Iniciar sesión</title>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>

        <div class="container mt-5 col-lg-4">
            <h2 class="text-center mb-4">Iniciar sesión</h2>

            <!-- Spring Security usará /login POST automáticamente -->
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label class="form-label">Usuario</label>
                    <input class="form-control" name="username" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <input type="password" class="form-control" name="password" required>
                </div>

                <button class="btn btn-success w-100" type="submit">Entrar</button>

                <!-- Mensajes -->
                <div class="text-danger mt-2" th:if="${param.error}">Credenciales incorrectas</div>
                <div class="text-success mt-2" th:if="${param.exito}">Registro exitoso. Inicia sesión.</div>
                <div class="text-success mt-2" th:if="${param.logout}">Sesión finalizada.</div>
            </form>
        </div>

        <footer th:replace="~{layout/plantilla :: footer}"/>
    </body>
</html>
