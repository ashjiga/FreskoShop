<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout/plantilla :: head}">
    <title th:text="${usuario.idUsuario != null} ? #{usuario.titulo.editar} : #{usuario.titulo.nuevo}"></title>
</head>
<body>
    <header th:replace="~{layout/plantilla :: header}"/>

    <div class="container py-5">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center" th:text="${usuario.idUsuario != null} ? #{usuario.titulo.editar} : #{usuario.titulo.nuevo}"></h2>
            </div>
            
            <div class="card-body">
                <form th:action="@{/usuario/guardar}" th:object="${usuario}" method="post">
                    <input type="hidden" th:field="*{idUsuario}"/>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label" th:text="#{usuario.username}">Username</label>
                                <input type="text" class="form-control" 
                                       th:field="*{username}" 
                                       th:readonly="${usuario.idUsuario != null}">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label" th:text="#{usuario.nombre}">Nombre</label>
                                <input type="text" class="form-control" th:field="*{nombre}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label" th:text="#{usuario.apellidos}">Apellidos</label>
                                <input type="text" class="form-control" th:field="*{apellidos}" required>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label" th:text="#{usuario.correo}">Correo Electrónico</label>
                                <input type="email" class="form-control" th:field="*{correo}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label" th:text="#{usuario.telefono}">Teléfono</label>
                                <input type="text" class="form-control" th:field="*{telefono}">
                            </div>
                            
                            <div class="mb-3" sec:authorize="hasRole('ROLE_ADMIN')">
                                <label class="form-label" th:text="#{usuario.rol}">Rol</label>
                                <select class="form-select" th:field="*{rol}">
                                    <option th:each="rol : ${T(com.fresko.domain.Usuario).ROLES_DISPONIBLES}"
                                            th:value="${rol}"
                                            th:text="${#strings.substringAfter(rol,'ROLE_')}">
                                    </option>
                                </select>
                            </div>

                            <div class="mb-3" th:unless="${usuario.idUsuario != null}">
                                <label class="form-label" th:text="#{usuario.password}">Contraseña</label>
                                <input type="password" class="form-control" th:field="*{password}" required>
                            </div>

                            <div class="mb-3" th:if="${usuario.idUsuario != null}">
                                <label class="form-label" th:text="#{usuario.password}">Nueva Contraseña (opcional)</label>
                                <input type="password" class="form-control" th:field="*{password}" 
                                       placeholder="Dejar vacío para mantener la actual">
                            </div>

                            <div class="alert alert-danger" th:if="${error}">
                                <span th:text="${error}"></span>
                            </div>
                            
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between mt-4">
                        <a th:href="@{/usuario/listado}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> <span th:text="#{boton.cancelar}">Cancelar</span>
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> <span th:text="#{boton.guardar}">Guardar</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer th:replace="~{layout/plantilla :: footer}"/>
</body>
</html>
