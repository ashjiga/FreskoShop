<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title>FreskoShop</title>
        <meta charset="UTF-8"/>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>  
        <script th:src="@{/js/rutinas.js}"></script>
    </head>
    <body>
        <header th:fragment="header" class="header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-2">
                <div class="container">

                    <a th:href="@{/}" class="navbar-brand fw-bold fs-3">[[#{aplicacion.titulo}]]</a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" 
                            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <ul class="navbar-nav align-items-center">
                            <li class="nav-item">
                                <a class="nav-link fs-5" th:href="@{/carrito/listado}">[[#{plantilla.carrito}]]</a>
                            </li>
                            
                            <li class="nav-item">
                                <a class="nav-link fs-5" th:href="@{/producto/listado}">[[#{plantilla.productos}]]</a>
                            </li>
                            
                            <li class="nav-item">
                                <a class="nav-link fs-5" th:href="@{/usuario/listado}">[[#{plantilla.usuarios}]]</a>
                            </li>
                            
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle fs-5" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    [[#{plantilla.idioma}]]
                                </a>
                                
                                <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
                                    <li><a class="dropdown-item" th:href="@{/(lang=es)}">ES</a></li>
                                    <li><a class="dropdown-item" th:href="@{/(lang=en)}">EN</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <section id="main-header" class="py-3 bg-primary bg-opacity-90 text-white text-center">
                <div class="container">
                    <h1><i class="fas fa-shopping-cart"></i>Â¡Tu supermercado fresco y confiable!</h1>
                </div>
            </section>
        </header>
        <footer th:fragment="footer" class="bg-secondary text-white mt-5 p-2">
            <div class="container">
                <div class="col">
                    <p class="lead text-center mb-0">&COPY; [[#{plantilla.derechos}]]</p>
                </div>
            </div>
        </footer>
    </body>
</html>
