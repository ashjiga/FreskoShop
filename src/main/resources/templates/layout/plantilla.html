<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:fragment="head">
        <title>FreskoShop</title>
        <meta charset="UTF-8"/>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <script th:src="@{/js/rutinas.js}"></script>
        <style>
            body {
                font-family: 'Inter', sans-serif;
        
            .header-main-nav {
                background-color: #ffffff; 
                padding: 1rem 0;
            }
            .header-main-nav .navbar-brand {
                color: #004d66 !important; 
                font-size: 3.5rem;
                font-weight: bold;
                margin: 0 auto; 
            }
            .header-bottom-bar {
                background-color: #004d66; 
                padding: 1rem 0;
                border-radius: 0 0 10px 10px; 
                display: flex;
                justify-content: flex-end; 
                align-items: center;
            }
            .header-bottom-bar .btn {
                margin-left: 10px;
                border-radius: 8px; 
                padding: 8px 15px;
            }
            .header-bottom-bar .btn-info { 
                background-color: #87ceeb; 
                border-color: #87ceeb;
                color: #004d66; 
            }
            .header-bottom-bar .btn-info:hover {
                background-color: #64b5f6;
                border-color: #64b5f6;
            }
            .header-bottom-bar .btn-light { 
                background-color: #ffffff;
                border-color: #ffffff;
                color: #004d66; 
            }
            .header-bottom-bar .btn-light:hover {
                background-color: #e0e0e0;
                border-color: #e0e0e0;
            }
            .lang-dropdown .dropdown-toggle {
                background-color: #e0f2f7;
                color: #004d66;
                border: 1px solid #cce7f0;
                border-radius: 8px;
                padding: 5px 10px;
                font-weight: bold;
            }
            .lang-dropdown .dropdown-menu {
                background-color: #e0f2f7;
            }
            .lang-dropdown .dropdown-item {
                color: #004d66;
            }
            .lang-dropdown .dropdown-item:hover {
                background-color: #cce7f0;
            }
           
        </style>
    </head>

    <body>
        <header th:fragment="header">

            <!-- Sección principal del header con el título "Fresko" y el selector de idioma -->
            <nav class="navbar navbar-expand-lg header-main-nav">
                <div class="container d-flex justify-content-between align-items-center">
                    <!-- Selector de Idioma -->
                    <ul class="navbar-nav lang-dropdown">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                                [[#{plantilla.idioma}]]
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" th:href="@{/(lang=es)}">ES</a></li>
                                <li><a class="dropdown-item" th:href="@{/(lang=en)}">EN</a></li>
                            </ul>
                        </li>
                    </ul>

                    <!-- Título "Fresko" centrado -->
                    <a th:href="@{/}" class="navbar-brand">Fresko</a>
                    <div style="width: 100px;"></div> 
                </div>
            </nav>

            <div class="container-fluid header-bottom-bar">
                <div class="d-flex">
                    <!-- ► Mostrar SOLO cuando NO hay sesión ◄ -->
                    <div sec:authorize="!isAuthenticated()">
                        <a class="btn btn-info" th:href="@{/auth/registro}" th:text="#{login.registro}">Registrarse</a>
                        <a class="btn btn-light" th:href="@{/auth/login}" th:text="#{login.inicioS}">Iniciar sesion</a>
                    </div>

                    <!-- ► Mostrar SOLO cuando SÍ hay sesión ◄ -->
                    <div sec:authorize="isAuthenticated()">
                        <a class="btn btn-light" th:href="@{/logout}" th:text="#{login.CerrarS}">Cerrar sesión</a>
                    </div>
                </div>
            </div>
        </header>

        <footer th:fragment="footer" class="bg-secondary text-white mt-5 p-2">
            <div class="container">
                <p class="lead text-center">&copy; [[#{plantilla.derechos}]]</p>
            </div>
        </footer>
    </body>
</html>
