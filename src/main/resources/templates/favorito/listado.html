<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Favoritos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Mis productos favoritos</h2>

        <!-- Mensaje si no hay favoritos -->
        <div th:if="${#lists.isEmpty(favoritos)}" class="alert alert-info">
            No hay productos en tu lista de favoritos.
        </div>

        <!-- Mostrar productos favoritos -->
        <div class="row" th:if="${!#lists.isEmpty(favoritos)}">
            <div class="col-md-4 mb-3" th:each="fav : ${favoritos}">
                <div class="card h-100">
                    <img th:src="@{${fav.producto.rutaImagen}}" class="card-img-top" alt="Imagen del producto" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${fav.producto.descripcion}">Nombre</h5>
                        <p class="card-text text-success fw-bold">₡<span th:text="${fav.producto.precio}">0.00</span></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Botón volver -->
        <a href="/" class="btn btn-secondary mt-4">Volver al inicio</a>
    </div>
</body>
</html>
