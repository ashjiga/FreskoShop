<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="~{layout/plantilla::head}">
        <body>
            <header th:replace="~{layout/plantilla::header}"></header>

            <section class="container mt-4">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Mis Favoritos</h2>
                        <div class="row" th:if="${favoritos != null and !favoritos.empty}">
                            <div class="col-md-4 mb-3" th:each="favorito : ${favoritos}">
                                <div class="card">
                                    <img th:src="@{${favorito.producto.rutaImagen}}" class="card-img-top" alt="Imagen Producto">
                                        <div class="card-body">
                                            <h5 class="card-title" th:text="${favorito.producto.descripcion}"></h5>
                                            <p class="card-text">₡<span th:text="${favorito.producto.precio}"></span></p>
                                            <a th:href="@{/carrito/agregar/{id}(id=${favorito.producto.idProducto})}" class="btn btn-success">Añadir al carrito</a>
                                        </div>
                                </div>
                            </div>
                        </div>
                        <div th:if="${favoritos == null or favoritos.empty}">
                            <p>No tienes productos en favoritos.</p>
                        </div>
                    </div>
                </div>
            </section>

            <footer th:replace="~{layout/plantilla::footer}"></footer>
        </body>
</html>
