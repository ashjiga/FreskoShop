<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="~{layout/plantilla::head}"></head>
    <body>
        <header th:replace="~{layout/plantilla::header}"></header>

        <section id="seccion-carrito" class="container mt-4">
            <h2 class="mb-4 text-center">[[#{plantilla.carrito}]]</h2>
            <div th:if="${carrito != null and !carrito.empty}">
                
                
                <div class="row row-cols-1 g-4">
    <div th:each="item : ${carrito}" class="col">
        <div class="card h-100 shadow-sm border-0">
            <div class="card-body d-flex align-items-center">
                <div class="flex-shrink-0 me-4">
                    <a th:href="@{/producto/detalles/{id}(id=${item.producto.idProducto})}">
                        <img th:src="${item.producto.imagenUrl}" alt="Imagen del producto" class="rounded" width="100">
                    </a>
                </div>
                <div class="flex-grow-1">
                    <h5 class="card-title mb-1">
                        <a th:href="@{/producto/detalles/{id}(id=${item.producto.idProducto})}" class="text-decoration-none">
                            <span th:text="${item.producto.descripcion}">Nombre del Producto</span>
                        </a>
                    </h5>
                    <p class="card-text text-muted mb-2">₡<span th:text="${#numbers.formatDecimal(item.producto.precio, 0, 'POINT', 2, 'COMMA')}">10,000.00</span></p>
                    <div class="d-flex align-items-center w-75">
                        <form th:action="@{/carrito/restar}" method="post" class="d-inline-block">
                            <input type="hidden" name="idProducto" th:value="${item.producto.idProducto}" />

                            <button type="submit" class="btn btn-lg btn-outline-secondary me-2">-</button>
                        </form>
                        <input type="number" name="cantidad" th:value="${item.cantidad}" class="form-control text-center quantity-input" style="width: 70px;">
                            <form th:action="@{/carrito/aumentar}" method="post" class="d-inline-block">
                                <input type="hidden" name="idProducto" th:value="${item.producto.idProducto}" />

                                <button type="submit" class="btn btn-lg btn-outline-secondary ms-2">+</button>
                            </form>
                    </div>
                </div>
                <div class="text-end">
                    <h5 class="card-subtitle mb-0 text-dark">Total: ₡<span th:text="${#numbers.formatDecimal(item.cantidad * item.producto.precio, 0, 'POINT', 2, 'COMMA')}">20,000.00</span></h5>
                    <button 
                        type="button" 
                        class="btn btn-danger ajax-update-btn" 
                        data-endpoint="/carrito/eliminar" 
                        data-target="seccion-carrito" 
                        th:data-id-producto="${item.producto.idProducto}"
                        >
                        <i class="bi bi-trash"></i> [[#{accion.eliminar}]]
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/}" class="btn btn-secondary">[[#{carrito.seguirComprando}]]</a>
                    <a th:href="@{/carrito/checkout}" class="btn btn-success">[[#{carrito.comprar}]]</a>
                </div>
                
                
    </div>
    <div th:if="${carrito == null or carrito.empty}" class="alert alert-info text-center">
        [[#{carrito.vacio}]] <a th:href="@{/}">[[#{empieza.comprar}]]</a>
    </div>
        </section>

        <footer th:replace="~{layout/plantilla::footer}"></footer>
    </body>
</html>
