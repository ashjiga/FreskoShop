<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="~{layout/plantilla::head}"></head>
    <body>
        <header th:replace="~{layout/plantilla::header}"></header>

        <section class="container mt-4">
            <h2 class="mb-4 text-center">Mi Carrito</h2>

            <div th:if="${carrito != null and !carrito.empty}">
                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>Imagen</th>
                            <th>Producto</th>
                            <th>Precio Unitario</th>
                            <th>Cantidad</th>
                            <th>Total</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${carrito}">
                            <td>
                                <img th:src="${item.producto.rutaImagen}" alt="Imagen" width="80">
                            </td>
                            <td th:text="${item.producto.descripcion}">Nombre</td>
                            <td>₡<span th:text="${item.producto.precio}">0</span></td>
                            <td th:text="${item.cantidad}">1</td>
                            <td>₡<span th:text="${item.cantidad * item.producto.precio}">0</span></td>
                            <td>
                                <a th:href="@{/carrito/eliminar/{id}(id=${item.idCarrito})}" class="btn btn-danger">
                                    <i class="bi bi-trash"></i> Eliminar
                                </a>

                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/}" class="btn btn-secondary">Seguir Comprando</a>
                    <a th:href="@{/carrito/checkout}" class="btn btn-success">Finalizar Compra</a>
                </div>
            </div>

            <div th:if="${carrito == null or carrito.empty}" class="alert alert-info text-center">
                Tu carrito está vacío. <a th:href="@{/}">¡Empieza a comprar!</a>
            </div>
        </section>

        <footer th:replace="~{layout/plantilla::footer}"></footer>
    </body>
</html>
