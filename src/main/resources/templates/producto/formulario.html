
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout/plantilla :: head}">
    <title>Gestión de Productos</title>
</head>
<body>
<header th:replace="~{layout/plantilla :: header}"/>

<div class="container mt-5">
    <h2 class="text-center mb-4">Gestión de Productos</h2>

    <div class="mb-3 text-end">
        <a class="btn btn-success" th:href="@{/admin/producto/nuevo}">
            <i class="fas fa-plus"></i> Nuevo Producto
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark text-center">
                <tr>
                    <th>#</th>
                    <th>Descripción</th>
                    <th>Categoría</th>
                    <th>Precio</th>
                    <th>Existencias</th>
                    <th>Activo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto, iter : ${productos}">
                    <td th:text="${iter.index + 1}"></td>
                    <td th:text="${producto.descripcion}">Descripción</td>
                    <td th:text="${producto.categoria.descripcion}">Categoría</td>
                    <td th:text="'₡' + ${producto.precio}">0</td>
                    <td th:text="${producto.existencias}">0</td>
                    <td>
                        <span th:text="${producto.activo} ? 'Sí' : 'No'"></span>
                    </td>
                    <td class="text-center">
                        <a class="btn btn-warning btn-sm" th:href="@{/admin/producto/editar/{id}(id=${producto.idProducto})}">
                            <i class="fas fa-edit"></i> Editar
                        </a>
                        <a class="btn btn-danger btn-sm" 
                           th:href="@{/admin/producto/eliminar/{id}(id=${producto.idProducto})}"
                           onclick="return confirm('¿Seguro que desea eliminar este producto?');">
                            <i class="fas fa-trash"></i> Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<footer th:replace="~{layout/plantilla :: footer}"/>
</body>
</html>
