<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout/plantilla :: head}"></head>
<body>
<header th:replace="~{layout/plantilla :: header}"></header>

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="m-0">[[#{producto.listado}]]</h2>
    <sec:authorize access="hasAnyRole('ROLE_ADMIN','ROLE_TRABAJADOR')">
      <a class="btn btn-success" th:href="@{/producto/nuevo}">[[#{producto.agregar}]]</a>
    </sec:authorize>
  </div>

  <div class="table-responsive">
    <table class="table table-striped align-middle">
      <thead>
        <tr>
          <th>[[#{lista.columna.id}]]</th>
          <th>[[#{producto.descripcion}]]</th>
          <th>[[#{producto.precio}]]</th>
          <th>[[#{producto.existencias}]]</th>
          <th>[[#{accion.acciones}]]</th>
        </tr>
      </thead>
      <tbody>
        <tr th:if="${productos == null or #lists.isEmpty(productos)}">
          <td colspan="5" class="text-center">[[#{lista.sin_elementos}]]</td>
        </tr>
        <tr th:each="p : ${productos}">
          <td th:text="${p.idProducto}">1</td>
          <td th:text="${p.descripcion}">Desc</td>
          <td th:text="${p.precio}">0.00</td>
          <td th:text="${p.existencias}">0</td>
          <td>
            <sec:authorize access="hasAnyRole('ROLE_ADMIN','ROLE_TRABAJADOR')">
              <a class="btn btn-primary btn-sm" th:href="@{'/producto/editar/' + ${p.idProducto}}">[[#{accion.actualizar}]]</a>
              <a class="btn btn-danger btn-sm" th:href="@{'/producto/eliminar/' + ${p.idProducto}}">[[#{accion.eliminar}]]</a>
            </sec:authorize>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<footer th:replace="~{layout/plantilla :: footer}"></footer>
</body>
</html>
