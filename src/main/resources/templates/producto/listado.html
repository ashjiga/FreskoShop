

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}">
    <title th:text="${producto.idProducto != null} ? 'Editar Producto' : 'Nuevo Producto'"></title>
</head>
<body>
<header th:replace="~{layout/plantilla :: header}"/>

<div class="container mt-5">
    <h2 class="text-center mb-4" 
        th:text="${producto.idProducto != null} ? 'Editar Producto' : 'Nuevo Producto'"></h2>

    <form th:action="@{/admin/producto/guardar}" th:object="${producto}" method="post">
        <input type="hidden" th:field="*{idProducto}"/>

        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <input class="form-control" th:field="*{descripcion}" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Detalle</label>
            <textarea class="form-control" th:field="*{detalle}"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Precio</label>
            <input type="number" step="0.01" class="form-control" th:field="*{precio}" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Existencias</label>
            <input type="number" class="form-control" th:field="*{existencias}" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Imagen (URL)</label>
            <input class="form-control" th:field="*{rutaImagen}" />
        </div>

        <div class="mb-3">
            <label class="form-label">Categoría</label>
            <select class="form-select" th:field="*{categoria}" required>
                <option th:each="cat : ${categorias}" 
                        th:value="${cat}" 
                        th:text="${cat.descripcion}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Activo</label>
            <input type="checkbox" th:field="*{activo}"/>
        </div>

        <div class="d-flex justify-content-between">
            <a class="btn btn-secondary" th:href="@{/admin/producto/listado}">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>

<footer th:replace="~{layout/plantilla :: footer}"/>
</body>
</html>
