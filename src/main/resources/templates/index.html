<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Fresko</title>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"></header>

        <!-- Categorías -->
        <div class="container-fluid py-3 menu-categorias mt-3">
            <div class="d-flex justify-content-center gap-5 text-light text-center flex-wrap">

                <a th:href="@{/abarrotes}" class="categoria-item">
                    <div>
                        <div class="categoria-icono">
                            <img src="https://i.imgur.com/MuFVl7q.png" alt="Abarrotes" class="categoria-img">
                        </div>
                        <div class="mt-2" th:text="#{categoria.abarrotes}">Abarrotes</div>
                    </div>
                </a>

                <a th:href="@{/carnes}" class="categoria-item">
                    <div>
                        <div class="categoria-icono">
                            <img src="https://i.imgur.com/KyRr3MZ.png" alt="Carnes" class="categoria-img">
                        </div>
                        <div class="mt-2" th:text="#{categoria.carnes}">Carnes</div>
                    </div>
                </a>

                <a th:href="@{/bebidas}" class="categoria-item">
                    <div>
                        <div class="categoria-icono">
                            <img src="https://i.imgur.com/7UhsaOp.png" alt="Bebidas" class="categoria-img">
                        </div>
                        <div class="mt-2" th:text="#{categoria.bebidas}">Bebidas</div>
                    </div>
                </a>

                <a th:href="@{/limpieza}" class="categoria-item">
                    <div>
                        <div class="categoria-icono">
                            <img src="https://i.imgur.com/dZwies6.png" alt="Limpieza" class="categoria-img">
                        </div>
                        <div class="mt-2" th:text="#{categoria.limpieza}">Limpieza</div>
                    </div>
                </a>

                <a th:href="@{/mascotas}" class="categoria-item">
                    <div>
                        <div class="categoria-icono">
                            <img src="https://i.imgur.com/hcCeQEf.png" alt="Mascotas" class="categoria-img">
                        </div>
                        <div class="mt-2" th:text="#{categoria.mascotas}">Mascotas</div>
                    </div>
                </a>

            </div>
        </div>

        <!-- Productos -->
        <div class="container mt-5">
            <h2 class="text-center mb-4">[[#{index.nuestrosProductos}]]</h2>

            <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-6 g-3">
                <div class="col" th:each="producto : ${productos}">
                    <div class="card card-product position-relative h-100">

                        <!-- Tarjeta clickeable: imagen + cuerpo -->
                        <a th:href="@{/producto/detalles/{id}(id=${producto.idProducto})}"
                           class="text-reset text-decoration-none">
                            <img th:src="@{${producto.imagenUrl}}"
                                 class="card-img-top imagen-producto"
                                 th:alt="${producto.descripcion}">
                                <div class="card-body p-2">
                                    <h6 class="card-title mb-1" th:text="${producto.descripcion}">Nombre</h6>
                                    <div class="small text-muted" th:text="'₡' + ${producto.precio}">₡0</div>
                                </div>
                        </a>

                        <!-- “Use one time”: si ya está en carrito, deshabilitar -->
                        <div class="mt-auto p-2">
                            <div th:if="${idsProductosEnCarrito != null and idsProductosEnCarrito.contains(producto.idProducto)}">
                                <button class="btn btn-success w-100" disabled>
                                    [[#{carrito.add}]]
                                </button>
                            </div>
                            <div th:unless="${idsProductosEnCarrito != null and idsProductosEnCarrito.contains(producto.idProducto)}">
                                <!-- Añadir al carrito: POST, cantidad=1 -->
                                <form th:action="@{/carrito/agregar}" method="post">
                                    <input type="hidden" name="idProducto" th:value="${producto.idProducto}" />
                                    <input type="hidden" name="cantidad" value="1" />
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit" class="btn btn-success w-100">
                                        <span class="btn-text">[[#{carrito.add}]]</span>
                                    </button>
                                </form>
                            </div>
                        </div>

                        <!-- Favoritos -->
                        <div class="position-absolute top-0 end-0 p-2">
                            <a sec:authorize="isAuthenticated()"
                               th:href="@{/favorito/toggle/{id}(id=${producto.idProducto})}"
                               class="btn-fav"
                               th:classappend="${(favoritosIds != null and favoritosIds.contains(producto.idProducto))} ? ' active' : ''"
                               title="Favorito">
                                <i class="fa-regular fa-heart icono-off"
                                   th:classappend="${(favoritosIds != null and favoritosIds.contains(producto.idProducto))} ? ' d-none' : ''"></i>
                                <i class="fa-solid fa-heart icono-on"
                                   th:classappend="${(favoritosIds != null and favoritosIds.contains(producto.idProducto))} ? '' : ' d-none'"></i>
                            </a>

                            <a sec:authorize="!isAuthenticated()"
                               href="#"
                               class="btn-fav"
                               data-bs-toggle="modal"
                               data-bs-target="#loginRequiredModal"
                               title="Favorito">
                                <i class="fa-regular fa-heart"></i>
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <footer th:replace="~{layout/plantilla :: footer}"></footer>
    </body>
</html>
